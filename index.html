<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE CAROUSEL</title>
  <script src="https://kit.fontawesome.com/b3bcdb02ea.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  
  <section class="py-5">
    <div class="container">


      <div class="carousel" id="carousel">

        <div :class=" index === currentIndex ? 'active' : '' " class="slide" v-for="(object,index) in slideArrObjects">
          <img :src="object.sourceImg" alt="">
          <h2 class="main-title">{{object.title}}</h1>
          <p class="pic-description">{{object.description}}</p>
        </div>



        <!-- freccia SINISTRA -->
        <div @click="prevIndex()" id="arrow-left" class="carousel-arrow arrow-left">
          <i class="fa-solid fa-circle-chevron-left"></i>
        </div>

        <!-- freccia DESTRA -->
        <div @click="nextIndex()" id="arrow-right" class="carousel-arrow arrow-right">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </div>

        

      </div>


    </div>
  </section>

  <script src="./js/app.js"></script>
</body>

</html>
